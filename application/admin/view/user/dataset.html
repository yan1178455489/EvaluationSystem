		}else{
			window.event.returnValue = false;
		}

		if(window.event.returnValue == true){
			$.ajax({
				url:'deletea',
				success:success,
				error:error,
				data:{ids:id},
				type:'POST'
			});
		}
	}

	function success(id){
		if(id!=""){
			alert('删除成功！');
			window.location.href="{:url('index/homepage')}"; //http://127.0.0.1/admin/index/homepage.html
		} else{

		}
