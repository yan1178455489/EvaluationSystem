{layout name="layout" /}
<!-- 内容 -->
<div class="col-md-10">
	
	<ol class="breadcrumb">
		<li class="active">上传数据集</li>

	</ol>

	<!-- 面版 -->
	<div class="panel panel-default">
		
		<div class="panel-body">
			<form action="{:url('admin/upload/do_upload_dataset')}" enctype="multipart/form-data" method="post">

				<div class="form-group">
					数据集压缩包：<input type="file" name="dataset">	
				</div>
				<div class="form-group">
					<label for="algname">数据集名称</label>
					<input type="text" name="algname" class="form-control" id="algname">
					<input type="hidden" name="username" value="{$Think.session.user.username}" />
				</div>
				<div class="form-group">
					<label for="type">所属领域</label>
					<input type="radio" checked="checked" name="type" value="通用" />通用
					<input type="radio" name="type" value="新闻" />新闻
					<input type="radio" name="type" value="POI" />POI
					<input type="radio" name="type" value="群组" />群组
					<input type="radio" name="type" value="活动" />活动
				</div>
				<div class="form-group">
					<input type="submit" value="提交" class="btn btn-success">
					<input type="reset" value="重置" class="btn btn-danger">
				</div>

			</form>
		</div>
		
	</div>
</div>
